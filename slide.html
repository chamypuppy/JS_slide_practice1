<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * { margin: 0 auto;}
    .container {width: 700px; display: flex;}
    .container .slider {width: 700px; height: 600px; display: flex;
      align-items: center; margin: 0 30px; overflow: hidden;}
    .container .slider img {width: 700px; height: auto;}
    .container .left_btn, .container .right_btn {z-index: 100;}
  </style>
</head>
<body>
  <div class="container">
    <button class="left_btn">&lt;</button>
    <div class="slider">
    </div>
    <button class="right_btn">&gt;</button>
  </div>

  <script src="./js/img.js"></script>
</body>
</html>
